<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="index.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        background-color: white;
        color: white;
      }
      .navbar, .dropdown-menu {
        background-color: black !important;
      }
      .nav-link, .navbar-brand, .dropdown-item {
        color: white !important;
      }
      .dropdown-item:hover {
        background-color: white;
        color: black !important;
      }
      input.form-control {
        background-color: black;
        color: white;
        border: 1px solid white;
      }
      .btn-outline-light {
        border-color: white;
        color: white;
      }
      .btn-outline-light:hover {
        background-color: white;
        color: black;
      }
      .btn-success {
        background-color: white;
        color: black;
        border: none;
      }
      .btn-success:hover {
        background-color: #ccc;
      }
      .total {
        background-color: #111;
        padding: 1rem;
        border-radius: 8px;
      }
    </style>
  </head>
  <body onload="loadData()">
     <nav id="navbar">
        <div class="llogo">MyLogo</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
                <li>
                    <div class="notification-wrapper">
                        <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                        <div class="notification-badge"><span id="noti">0</span></div>
                    </div>
                </li>
            </ul>
            <div>
              <button id="dropbtnnnn">Categories</button>
            </div>
</nav>

      <section id="cart_section">
        <div class="container mt-5">
            <div class="carts">
                
            </div>
            <div class="total">
                <h3>Total Amount:  $ <span id="total">0</span></h3>
                <button class="btnm btn-success">Buy Now</button>
                <button class="btnm btn-outline-danger" onclick="clearAll()">Clear All</button>
            </div>
        </div>
      </section>

      <script src="js.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
